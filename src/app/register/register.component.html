<h2 class="text-dark text-center"> <strong>Registeration Form</strong></h2>

<div class="row">
    <div class="col-sm-2 col-md-3" ></div>
    <div class="col-sm-8 col-md-6" >
        <form >
            <div class="mb-3">
                <label for="un" class="form-label">USERNAME</label>
                <input type="text" class="form-control" id="un" >
              </div>
              <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw" >
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob" >
              </div>
            
              <div class="mb-3">
                <label for="em" class="form-label">Email</label>
                <input type="email" class="form-control" id="em" >
              </div>
              <button class="btn btn-info text- d-block mx-auto ">REGISTER</button>
            
            
            
            
            </form>
    </div>
    <div class="col-sm-2 col-md-3" ></div>
</div>
